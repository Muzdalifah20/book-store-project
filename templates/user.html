<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booky Book Store User Account</title>
    <link rel="stylesheet" href="../static/css/style.css">
    
 

</head>
<body>
<div id="header-placeholder"></div>
 
 <main>
     <div class="first-bar">
         <div class="search">
            <input  id="search_input" type="search" placeholder="Search all books...">
            <button id="search_button">Search</button>
          </div>
          </div>
     <div id="search_result" style="padding: 1rem 2rem; color: goldenrod;"></div>
  
  <div id="welcome-message" class="welcome-message"></div>
  <div id="books-container" class="books-container"></div>
  <div id="message-box" style="display:none; padding:10px; margin:10px; border:1px solid #ccc; color: goldenrod;"></div>

</main>

<div id="footer-placeholder"></div>  

   <script>
    localStorage.setItem('user_name', '$$user_name$$');    
function welcome(){
  const welcomeMessage = document.getElementById("welcome-message")
  const userName = localStorage.getItem('user_name')
  welcomeMessage.innerHTML = `Welcome ${userName}`
} 
welcome();
 
   </script>
   <script src="../static/user.js">
   </script>
   <script src="../static/base.js"></script>
    <script src="../static/search.js"></script>

</body>
</html>
